## .phgreenlight[Bewertung wissenschaftlicher Evidenz &lt;br&gt; aus zweiter Hand <i class="fa fa-hands-helping" role="presentation" aria-label="hands-helping icon"></i>]


- Lehrpersonen bewerten wissenschaftliche Evidenz häufig aus zweiter Hand, d.h. sie bewerten nicht ihren Wahrheitsgehalt, sondern ihre Glaub- und Vertrauenswürdigkeit .em06[(z.B. Merk &amp; Rosman, 2019)]
&lt;br&gt; 
&lt;br&gt;
- .phgreenlight[__Vertrauen__] als zentraler Prädiktor, inwieweit wissenschaftliche Evidenz positiv evaluiert und berücksichtigt wird .em06[(Bromme et al.,2022; Hendriks et al., 2016)]
&lt;br&gt;
&lt;br&gt;
- subjektive Kriterien wie beispielsweise Überzeugungen können die Bewertung von Vertrauen beeinflussen .em06[(z.B. Dietz &amp; Den Hartong, 2006; Blöbaum, 2016)]

* Lehrpersonen können bei praktischen Entscheidungen auf unterschiedliche Informationsquellen zurückgreifen &lt;br&gt;

## .phgreenlight[Diskussion &lt;i class="fab fa-weixin"&gt;&lt;/i&gt;]


<i class="fa fa-surprise" role="presentation" aria-label="surprise icon"></i>
* .phgreenlight[im Gegensatz zu bisherigen Studien vertrauen die befragten Lehrpersonen stärker wissenschaftlicher als anekdotischer Evidenz] &lt;br&gt;
* mögliche Erklärungen für diese unterschiedlichen Ergebnisse: 
  * Vertrauen in konkrete Aussagen vs. Vertrauen in Quellen ohne inhaltliche Aussagen
  * Beeinflussung durch Publikationsorgan (wissenschaftliche Zeitschrift vs. Lehrerblog) &lt;br&gt; &amp;rarr; Informationen aus sozialen Medien werden im Vergleich zu wissenschaftlicher und anekdotischer Evidenz weniger vertrauenswürdig eingeschätzt (Braten &amp; Ferguson, 2015)
&lt;br&gt;
&lt;br&gt;

<i class="fa fa-check-double" role="presentation" aria-label="check-double icon"></i>
* .phgreenlight[im Einklang mit bisherigen Studien weisen die befragten Lehrpersonen einen starken Confirmation Bias auf] &lt;br&gt; 
  * selektives Vertrauen könnte zu einseitiger Nutzung von wissenschaftliche Evidenz führen
&lt;br&gt;
&lt;br&gt;

<i class="fa fa-bolt" role="presentation" aria-label="bolt icon"></i>
